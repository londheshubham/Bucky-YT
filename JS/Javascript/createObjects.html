<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        // the easiest to way to make your own objects is using the contructor function
        //blueprint is in head
        function person(name, age) {
            this.name =  name;
            this.age age;
            // this is a construtor function and it is a blueprint for the function
        }
        var bucky = new person("Shubham Londhe",24);
        var taylor = new person("Taylor Swift",20);

    </script>
</head>
<body>
<script type="text/javascript">
// every time you want to print out something you should do it in body
    document.write(bucky.name);
    document.write(taylor.age);
</script>

</body>
</html>
